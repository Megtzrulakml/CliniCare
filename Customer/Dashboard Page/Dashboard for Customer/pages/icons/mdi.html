                      <div class="row">

                            </div>
                          </div>
                        </div>
						
                        <div class="col-md-6">
                          <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Last Name</label>
                            <div class="col-sm-9">

                            </div>
                          </div>
                        </div>
                      </div>
					  
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group row">
                            <label class="col-sm-3 col-form-label">IC Number</label>

                            </div>
                          </div>
                        </div>
						
                        <div class="col-md-6">
                          <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Date of Birth</label>

                            </div>
                          </div>
                        </div>
                      </div>
					  
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Phone Number</label>
                            <div class="col-sm-9">
                              <input class="form-control" placeholder="017-xxxxxxx"/>
                            </div>
                          </div>
                        </div>
						
                        <div class="col-md-6">
                          <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Email</label>
                            <div class="col-sm-9">
                              <input class="form-control" placeholder="customer@gmail.com"/>
                            </div>
                          </div>
                        </div>
                      </div>
                      <p class="card-description"> Address </p>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group row">

                            </div>
                          </div>
                        </div>

                                <option>Kedah</option>

                                <option>Perak</option>
                                <option>Perlis</option>
								<option>Pulau Pinang</option>

                                <option>Sarawak</option>
                                <option>Selangor</option>
								<option>Terengganu</option>

								<option>Wilayah Persekutuan Labuan</option>
								<option>Wilayah Persekutuan Putrajaya</option>

                            </div>
                          </div>

						<div class="form-group">

							<input type="password" class="form-control form-control-lg" placeholder="Confirm New Password" aria-label="Username">
						</div>
